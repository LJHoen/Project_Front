<p>
  {{currentUser.firstName}}
  <button routerLink="/login" (click)="chefAuthService.logout()">Logout</button>
</p>


<h1>Hi {{currentUser.firstName}}!</h1>

<fieldset>
  <legend>Update account settings</legend>
  <div>
    <p>First Name:</p>
    <input type="text" id="firstName" >
    <p>Last Name:</p>
    <input type="text" id="lastName" >
  </div>
  <div>
    <p>Password:</p>
    <input type="password" id="password" >
  </div>
  <div>
    <p>Address:</p>
    <input type="text" id="address" >
  </div>
  <div>
    <p>Bank Account:</p>
    <input type="text" id="bank" >
  </div>
  <div>
    <br>
    <button (click)="updateUser()" class="btn btn-primary">Save</button>
    <br>
  </div>
</fieldset>

<div>
  <br>
  <button  routerLink="/chef-home" class="btn btn-primary">Home</button>
  <br>
</div>
