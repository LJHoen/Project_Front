<p class="logintxt">
  {{currentUser.firstName}}
  <button routerLink="/login" (click)="customerAuthService.logout()"  class="logout">Logout</button>
</p>

<table>
<h1 class="cuswelkomtxt" data-shadow="eatme">Hi {{currentUser.firstName}}!!</h1>
<h4 class="cuswelkomtxt2" data-shadow="eatme">Bekijk hieronder alle beschikbare gerechten:</h4>
  <div *ngFor="let chef of chefs">
      <h4 class="gerechtenvan">Gerechten van</h4> <h4 class="naamchef"><a routerLink="/chefgegevens/{{chef.id}}"> {{chef.firstName}} </a></h4>
  <tr class="tablehead">
    <th>Gerecht</th>
    <th>Prijs</th>
    <th>Omschrijving</th>
    <th>Bereidingstijd</th>
  </tr>
  <tr *ngFor="let dish of chef.dishes" class="custxt">
    <td>{{dish.name}}</td>
    <td>â‚¬{{dish.price}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.serveTime}}</td>
    <!--<td *ngIf="dish.listed">{{dish.name}} {{dish.price}} {{dish.serveTime}}</td>-->
    <td *ngIf="(currentUser.currentBestelling.dishes.length > 0 && currentUser.currentBestelling.dishes[0].creator === dish.creator) || currentUser.currentBestelling.dishes.length === 0">
      <button (click)="addDish(dish)" class="adddish">Add</button></td>
  </tr>
    <p></p>
</div>
</table>

<p></p>
<div class="form-group2">
<button routerLink="/shoppingcart" class="btn btn-primary1">Shopping Cart</button>
</div>
