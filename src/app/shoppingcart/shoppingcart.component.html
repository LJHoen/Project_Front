<p>
  {{currentUser.firstName}}
  <button routerLink="/login" (click)="customerAuthService.logout()">Logout</button>
</p>

<fieldset>
<ul>
  <h3>Your ordered items:</h3>
  <div *ngIf="currentUser.currentBestelling.dishes.length > 0">
  <li  *ngFor="let dish of currentUser.currentBestelling.dishes" >
    {{dish.name}} ({{dish.price}} {{dish.description}} {{dish.serveTime}}
    {{currentUser.currentBestelling.dishCount[currentUser.currentBestelling.dishes.indexOf(dish)]}})
   <button (click)="deleteDish(dish)">Del</button>
  </li>
    <p>Total price: {{currentUser.currentBestelling.price}}</p>
  </div>
</ul>
  <button (click)="onSubmit()">Checkout</button>
</fieldset>

<div>
  <br>
  <button  routerLink="/customerhome" class="btn btn-primary">Home</button>
  <br>
</div>
