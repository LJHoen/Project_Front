<h2 class="logintxt">Login met jou EatMe account!</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Gebruikersnaam</label>
    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Gebruikersnaam is verplicht</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Wachtwoord</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Wachtwoord is verplicht</div>
    </div>
  </div>
  <div class="form-group2">
    <button [disabled]="loading" type="submit" (click)="onSubmit(1)" class="btn btn-primary1">Chef Login</button>
  </div>
  <div class="form-group3">
    <button [disabled]="loading" type="submit" (click)="onSubmit(2)" class="btn btn-primary2">Klant Login</button>
  </div>
  <div class="register">
