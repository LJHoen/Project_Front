<p>
  {{currentUser.firstName}}
  <button routerLink="/login" (click)="chefAuthService.logout()">Logout</button>
</p>


<table>
  <h2>Bekijk hier jouw gerechten: </h2>
  <tr *ngFor="let dish of currentUser.dishes">
    <td>{{dish.name}}</td>
    <td>{{dish.price}}</td>
    <td>{{dish.description}}</td>
    <td>{{dish.serveTime}}</td>
    <td><button (click)="deleteDish(dish)">del</button></td>
  </tr>
</table>

<fieldset>
  <legend>Voeg hieronder nieuwe gerechten toe!</legend>
<div>
  <form [formGroup]="chefHome" (ngSubmit)="saveMenu($event)">
    <p><input formControlName="name" type="text" placeholder="Naam gerecht"></p>
    <p><input formControlName="price" type="number" placeholder="Prijs"></p>
    <p><input formControlName="description" type="text" placeholder="Omschrijving"></p>
    <p><input formControlName="serveTime" type="text" placeholder="Serveertijd"></p>
    <p><button type="submit" >Opslaan</button></p>
  </form>
</div>
</fieldset>
